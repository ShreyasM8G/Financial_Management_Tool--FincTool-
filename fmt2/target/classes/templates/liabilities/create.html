<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shreyas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="Container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Liabilities</h2>

            <form method="post" enctype="multipart/form-data" th:object="${liabilityDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">UserID</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" th:field="${liabilityDto.uid}">
                        <p th:if="${#fields.hasErrors('uid')}" th:errorclass="text-danger"
                           th:errors="${liabilityDto.uid}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Date</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="date" th:field="${liabilityDto.tharik}">
                        <p th:if="${#fields.hasErrors('tharik')}" th:errorclass="text-danger"
                           th:errors="${liabilityDto.tharik}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Amount</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" min="0" th:field="${liabilityDto.amount}">
                        <p th:if="${#fields.hasErrors('amount')}" th:errorclass="text-danger"
                           th:errors="${liabilityDto.amount}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${liabilityDto.category}">
                            <option value='Home-Loan'>Home-Loan</option>
                            <option value='Others'>Others</option>
                        </select>
                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
                           th:errors="${liabilityDto.category}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Period</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" th:field="${liabilityDto.period}">
                        <p th:if="${#fields.hasErrors('period')}" th:errorclass="text-danger"
                           th:errors="${liabilityDto.period}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${liabilityDto.description}"></textarea>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                           th:errors="${liabilityDto.description}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/liabilities" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
