
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shreyas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="Container">
  <div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
      <h2 class="text-center mb-5">New Asset</h2>

      <form method="post" enctype="multipart/form-data" th:object="${assetDto}">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">UserID</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" th:field="${assetDto.uid}">
            <p th:if="${#fields.hasErrors('uid')}" th:errorclass="text-danger"
               th:errors="${assetDto.uid}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Date</label>
          <div class="col-sm-8">
            <input class="form-control" type="date" th:field="${assetDto.tharik}">
            <p th:if="${#fields.hasErrors('tharik')}" th:errorclass="text-danger"
               th:errors="${assetDto.tharik}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Valuation</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" min="0" th:field="${assetDto.valuation}">
            <p th:if="${#fields.hasErrors('valuation')}" th:errorclass="text-danger"
               th:errors="${assetDto.valuation}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Category</label>
          <div class="col-sm-8">
            <select class="form-select" th:field="${assetDto.category}">
              <option value='Land'>Land</option>
              <option value='Bonds'>Bonds</option>
              <option value='Shares'>Shares</option>
              <option value='Others'>Others</option>
            </select>
            <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
               th:errors="${assetDto.category}"></p>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Description</label>
          <div class="col-sm-8">
            <textarea class="form-control" th:field="${assetDto.description}"></textarea>
            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
               th:errors="${assetDto.description}"></p>
          </div>
        </div>
        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/assets" role="button">Cancel</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
